<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="reservation.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Make a Reservation</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="reservation.html">Reservation</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section class="deep">
            <h2>Reservation Form</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" class="form-control" id="guests" name="guests" required>
                </div>
                <button type="submit" class="btn btn-primary">Reserve</button>
            </form>
            <div id="message" class="mt-3"></div>
        </section>
    </main>
    <br>
    <br>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Our Restaurant</p>
    </footer>
</body>
</html>
