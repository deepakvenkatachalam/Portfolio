<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
</head>
<body>
    <style>
        body {
            background: url('./images/g3.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgb(100, 100, 100);
            margin: 0;
            height: 100%;
        }
        html {
            height: 100%;
        }
        .mt-5
        {
            background-color: rgb(142, 142, 142);
            padding:3%;
            border-radius: 30px;
            border-color: white;
            border-style: solid;
        }
    </style>
    <header class="bg-dark text-white text-center p-4">
        <h1>Our Menu</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="reservation.html">Reservation</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 style="color: white; font-style: italic; font-weight: bolder;" >Menu</h1>
            <div id="menu-items" class="row"></div>
        </section>
        <br>
        <br>
        <section class="mt-5">
            <h1 style="color: white;font-style: italic;"><strong><u>CART</u></strong></h1>
            <div id="cart" class="mb-3"></div>
            <h2 style="color: white;"><strong>Total Amount:</strong> RS: <span id="total-amount">0</span></h2>
            <button id="place-order" class="btn btn-primary" data-toggle="modal" data-target="#orderModal"><strong>Place Order</strong></button>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Our Restaurant</p>
    </footer>

    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Enter Delivery Address</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="order-form">
                        <div class="form-group">
                            <label for="customer-name">Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-address">Address</label>
                            <input type="text" class="form-control" id="customer-address" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-phone">Phone Number</label>
                            <input type="text" class="form-control" id="customer-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-email">Email</label>
                            <input type="email" class="form-control" id="customer-email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-order">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
